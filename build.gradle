allprojects {
    group = 'io.ballerina'
    version = project.version
    apply plugin: 'checkstyle'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        mavenCentral()

        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }

        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

subprojects {
    apply plugin: 'java'
    configurations {
        ballerinaStdLibs
    }
    dependencies {
        ballerinaStdLibs group:'io.ballerina.stdlib', name:'constraint-ballerina', version:"${stdlibConstraintVersion}"
        ballerinaStdLibs group:'io.ballerina', name:'observe-ballerina', version:"${observeInternalVersion}"
    }
}
